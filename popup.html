<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #listen-btn {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #listen-btn.listening {
      background: #ea4335;
      animation: pulse 1.5s infinite;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="listen-btn">Start Listening</button>
  <div id="status">Click to start voice command</div>
  
  <script src="popup.js"></script>
</body>
</html>
